<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid navigation">
        <h2>MAKUŁOWICZ</h2>
    </div>
    <div id="makułowicz"></div>
    <div id="margin" class="grid container-fluid">
        <input type="text" placeholder="Imię" id="imie">
        <input type="text" placeholder="Nazwisko" id="nazwisko">
        <input type="text" placeholder="E-mail" id="email" onchange="email(value)">
        <input type="text" placeholder="Telefon" id="fon" onchange="fon(value)">
        <input type="text" placeholder="Wiadomość" id="mess" onchange="mess(value)">
        <button onclick="imie(value), nazwisko(value)" class="grid-item">Zamów</button>
        <select name="pizze" id="pizza" class="grid-item1">
            <option>Hawajska</option>
            <option>Neapolitana</option>
            <option>Bianca</option>
            <option>Ziti pizza</option>
    </div>
    <script src="main.js"></script>
</body>
</html>
